<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add a link to Google Fonts for the button text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="crossmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="crossmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="crossmark-cross" fill="none" d="M16 16 L36 36 M36 16 L16 36"/>
            </svg>
        </div>
        <h1>Payment Canceled</h1>
        <p>Unfortunately, your payment was not completed.</p>
        <p>Please try again or contact support.</p>
        <button class="go-back-btn" onclick="closeWindow()">GO BACK</button>
    </div>

    <script>
        // Close the webpage when the button is clicked
        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
